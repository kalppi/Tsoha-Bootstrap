{% extends "base.html" %}

{% block content %}
	<div class="page-header">
		<h2>Kirjaudu sisään</h2>
	</div>

	{% if error %}
	<div class="alert alert-danger" role="alert">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Error:</span>
		{{error}}
	</div>
	{% endif %}

	<form action="{{base_path}}/kirjaudu" method="post">
		<div class="row">
			<div class="col-xs-4">
				<div class="form-group">
					<label>Sähköposti</label>
					<input class="form-control" value="{{login_email}}" type="email" name="login-email">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				<div class="form-group">
					<label>Salasana</label>
					<input class="form-control" value="" type="password" name="login-password">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				<div class="form-group checkbox">
					<label><input type="checkbox" value="1" name="login-remember">Muista minut</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				<div class="form-group">
					<button type="submit" class="btn btn-primary" name="login-submit">Lähetä</button>
				</div>
			</div>
		</div>
	</form>

{% endblock %}
