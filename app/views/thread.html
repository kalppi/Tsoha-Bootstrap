{% extends "base.html" %}

{% block content %}
	<div class="page-header">
		<h2>Keskustelu: Yleinen / asdasdasd</h2>
	</div>

	{% for message in messages %}
		<div class="message level-{{message.depth}}">
			<div class="info">
				<span class="name"></span>
				<span class="time">{{message.sent}}</span>
			</div>
			<div class="text">
				{{message.message}}
			</div>
		</div>
	{% endfor %}
{% endblock %}
