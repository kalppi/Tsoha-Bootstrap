<a name="viesti-{{message.id}}" />
<div class="thread-message level-{{message.depth + additional_depth}} {% if hilight  %}hilight{% endif %}">
	{% if is_first %}
		<h3 class="title">
			<a href="{{base_path}}">Keskustelu</a>
			/
			<a href="{{base_path}}/?category={{thread.category.id}}">{{thread.category.name}}</a>
			/
			<a href="{{base_path}}/ketju/{{thread.id}}">{{thread.title}}</a>
		</h3>
	{% endif %}
	<div class="info">
		<span class="name"><a href="{{base_path}}/kayttaja/{{message.user.id}}">{{message.user.name}}</a></span>
		<span class="time">{{message.sent|date("d.m. Y H:i:s")}}</span>
	</div>
	<div class="text">
		{{message.message}}
	</div>
	<div class="tools">
		{% if not is_first and not lite  %}
			<a href="">Vastaa tähän</a>
			<a href="{{base_path}}/viesti/{{message.id}}">Linkki</a>
		{% endif %}
	</div>
</div>
