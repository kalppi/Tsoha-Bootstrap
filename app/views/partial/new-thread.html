<h4>Uusi keskustelu</h4>

<form id="new-thread" method="post" action="{{base_path}}/ketju/uusi">
	<input type="hidden" name="url" value="?{{url}}"/>
	<input type="hidden" name="thread-category" value="{{settings.category}}" />

	<div class="form-group row">
		<label for="thread-title" class="col-md-2 col-form-label">Otsikko</label>
		<div class="col-md-10">
			<input type="text" class="form-control" id="thread-title" name="thread-title" value="{{thread_title}}">
		</div>
	</div>
	<div class="form-group row">
		<label for="thread-message" class="col-md-2 col-form-label">Viesti</label>
		<div class="col-md-10">
			<textarea class="form-control" id="thread-message" name="thread-message">{{thread_message}}</textarea>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-md-12">
			<button class="btn btn-primary"><span class="glyphicon glyphicon-pencil"> Lähetä</span></button>
		</div>
	</div>
</form>
